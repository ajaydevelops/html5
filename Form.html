<!DOCTYPE html>
<html>
<head>
           <title>Make A Form</title>
</head>
<body>

                                               <!-- Form -->

          <h2 align="center">Form:</h2><br/>
          <form action="url" method="POST">  
          <input type="search" value="search"><br/><br/> 

          <label for="Form No.:-">Form No.:-</label>
          <input type="text" name="Form No.:-" required autofocus><br/><br/>

          <label for="Date:-">Date:-</label>
          <input type="date" name="Date:-" required autofocus><br/><br/>
          
          <label for="Fess:-">Fess:-</label>
          <select>
                       <option>500|-</option>
          </select>

          <br/><br/><hr/><hr/><br/>

          <label for="Name:-">Name:-</label>
          <input type="text" name="Name:-" placeholder="Enter Name" required autofocus><br/><br/>

          <label for="Father's Name:-">Father's Name:-</label>
          <input type="text" name="Father's Name:-" placeholder="Enter Father's Name" required autofocus><br/><br/>

          <label for="Mother's Name:-">Mother's Name:-</label>
          <input type="text" name="Mother's Name:-" placeholder="Enter Mother's Name" required autofocus><br/><br/>

          <label for="Date OF Birth:-">Date Of Birth:-</label>
          <input type="date" name="Date Of Birth:-" required autofocus><br/><br/>

          <label for="Age:-">Age:-</label>
          <input type="number" name="Age:-" min="18" max="40" required autofocus><br/><br/>
 
          <label for="Financial Year:-">Financial Year:-</label>
          <select>
                      <option>2019-20</option>
                      <option>2020-21</option>
          </select><br/><br/>
         
          <label for="Email:-">Email:-</label>
          <input type="email" name="Email:-" placeholder="Enter Email" required autofocus><br/><br/>

         <label for="Password:-">Password:-</label>
         <input type="password" name="Password:-" placeholder="Enter Password" required autofocus><br/><br/>

         <label for="Address:-">Address:-</label>
         <input type="address" name="Address:-" placeholder="Enter Address" required autofocus><br/><br/>

         <label for="Tel:-">Tel:-</label>
         <input type="tel" name="Tel:-" required autofocus><br/><br/>

                                              <!-- State's -->

         <label for="State's:-"><b>State's:-</b></label><br/><br/>
         <select>
                     <option>Rajasthan</option>
                     <option>Gujarat</option>
                     <option>Maharastra</option>
                     <option>madhya Pradesh</option>
                     <option>Uttar Pradesh</option>
         </select><br/><br/>

                                             <!-- Categories -->

        <label for="Categories:-"><b>Categories:-</b></label><br/><br/>
        <select>
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                   <option>ST</option>
        </select><br/><br/>

                                           <!-- Languages -->

        <label for="Languages:-"><b>Languages:-</b></label><br/><br/>
        <input type="checkbox" name="Languages:-" value="English" required >English 
        <input type="checkbox" name="Languages:-" value="Hindi" required>Hindi 
        <input type="checkbox" name="Languages:-" value="sanskrit" required>sanskrit
        <br/><br/>

                                         <!-- Signature -->

        <label for="Signature:-">Signature:-</label>
        <textarea type="signature"> 
        </textarea><br/>
        <label for="Date:-">Date:-</label>
        <input type="date" name="Date:-" required autofocus><br/><br/>

                                    <! --Form submit -->

        <input type="submit" value="submit">

</form>
</body>
</html>
